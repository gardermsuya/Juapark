<!DOCTYPE html>
<html>
    <head>
        <title>Map</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #map{
                height:500px;
                width:100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        
        <script>
            function initMap(){
                var location={lat:-6.792354, lng:39.208328};
                var map=new google.maps.Map(document.getElementById('map'),{
                    zoom:8,
                    center:location
                });
                var marker=new google.maps.Marker({
                    position: location,
                    map: map
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=
                AIzaSyDaSovz-59HyNh3K3jQVxOLc3-jTuHJ1C8&callback=initMap">             
        </script>
    </body>
</html>
